<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamalayi Studio - Contact Page</title>
    <meta name="description" content="Contact page for Kamalayi Studio site">
    <meta name="author" content="Sofia Florylle S. Pantas">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/kamalayistudio-larger.css">

    <script defer src="scripts/contact.js"></script>
</head>
<body>
    <header>

        <h1>KAMALAYI STUDIOS</h1>
        <button aria-label="Menu Button" type="button" id="menu"></button>
        <div class="navi">
            <nav class="navigation">
                <a href="kamalayistudio.html" id="home" title="Home" class="active">Home</a>
                <a href="projects.html" id="project" title="Projects">Projects</a>
                <a href="profiles.html" id="profiles" title="Profiles">Profiles</a>
                <a href="#" id="contact" title="Contact">Contact</a>
            </nav>
        </div>

    </header>

    <main>
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <p>Send us a message and we'll try to respond within 24 hours</p>
            <form method="get" action="message.html">
                <fieldset>
                    <label for="name">Name <span class="required">(required)</span></label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email <span class="required">(required)</span></label>
                    <input type="email" id="email" name="email" placeholder="name@domain.com" required>

                    <label>Your Message</label>
                    <textarea id="review" name="review" placeholder="Type in your message"></textarea>

                    <input type="submit" value="Send my message">
                </fieldset>



            </form>
        </div>

    </main>

    <footer>
        <p>
            Copyright &copy;<span id="currentyear"></span> KAMALAYI STUDIOS
        </p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
