<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Sofia Florylle Pantas|WDD 131|Week 5 Assignment: Product Review Form">
    <meta name="author" content="Sofia Florylle S. Pantas">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <script defer src="scripts/form.js"></script>
</head>


<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset class="center">
                <label>Product Name <span class="indicator">*</span>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Choose a Product...</option>
                    </select>
                </label>
            
                <label>Overall Rating <span class="indicator">*</span></label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            
            
                <label>Date of Installation <span class="indicator">*</span><input type="date" id="install-date" name="install-date" required></label>
            
                <div class="features">Which features did you find useful in the product?
                    <span class="italic">(Check all that apply)</span>
                </div>
                <label class="check"><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label class="check"><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
                <label class="check"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label class="check"><input type="checkbox" id="design" name="design" value="yes">Design</label>
            
                <label>Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" placeholder="Answer"></textarea>
            
                <label>Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="username" name="username">
            
                <input type="submit" value="POST REVIEW">
            
            </fieldset>
        </form>
        
    </main>

    <footer>
        <p>
            &copy;<span id="currentyear"></span> ðŸŽ­ Sofia Florylle S. Pantas ðŸŽ­ Philippines
        </p>
        <p id="lastModified"></p>
    </footer>


</body>
</html>
